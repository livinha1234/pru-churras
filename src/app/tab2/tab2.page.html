<ion-header [translucent]="true" >
  <ion-toolbar color="danger">
    <ion-title >
    Contador de Truco
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <ion-card >
    <ion-title class="ion-title" class="cor" color="dark"> VALENDO: {{numero}}</ion-title>
  </ion-card>
<div >
<ion-button  class="botao" color="light" (click)="clicarBotao1()">1</ion-button>
<ion-button class="botao" color="light"(click)="clicarBotao3()">3</ion-button>
<ion-button class="botao" color="light" (click)="clicarBotao6()">6</ion-button>
<ion-button class="botao" color="light" (click)="clicarBotao9()">9</ion-button>
<ion-button class="botao" color="light" (click)="clicarBotao12()">12</ion-button>
</div>

<ion-grid>
  <ion-card>
  <ion-row>
    <ion-col class="time">
     <ion-title color="dark"><h1>Time 1</h1></ion-title>
      <ion-button color="dark" (click)="somarBotao1()">+</ion-button>
      <h1>{{pont1}}</h1>
      <ion-button color="dark" (Click)="subtrairBotao1()">-</ion-button>

    </ion-col>

    <ion-col class="time">
      <ion-title color="dark"><h1>Time 2</h1></ion-title>
      <ion-button color="dark" (click)="somarBotao2()">+</ion-button>
      <ion-title color="dark"><h1>{{pont2}}</h1></ion-title>
      <ion-button color="dark" (click)="subtrairBotao2()">-</ion-button>
    </ion-col>
  </ion-row>
</ion-card>
</ion-grid>

<ion-grid>
<ion-card>
  <ion-title color="dark"><h1>Partidas</h1></ion-title>

  <ion-row>
    <ion-col><ion-title color="dark"> Time 1 </ion-title></ion-col>
    <ion-col><ion-title color="dark">0</ion-title></ion-col>
  </ion-row>

  <ion-row>
    <ion-col><ion-title color="dark"> Time 2</ion-title></ion-col>
    <ion-col><ion-title color="dark">0</ion-title></ion-col>
  </ion-row>


</ion-card>
</ion-grid>


<ion-card class="ion-title" color="dark"><h2 >LIMPAR</h2></ion-card>


</ion-content>
